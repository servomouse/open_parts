<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenParts - Electronic Components Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='modal-styles.css') }}">
</head>
<body>
    <header>
        <h1>OpenParts - Electronic Components Manager</h1>
    </header>

    <!-- Modal Structure -->
    <div id="add-component-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h2>Add New Component</h2>
            <form id="add-component-form">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="case">Case:</label>
                <input type="text" id="case" name="case">

                <label for="value">Value:</label>
                <input type="text" id="value" name="value">

                <label for="precision">Precision:</label>
                <input type="text" id="precision" name="precision">

                <label for="voltage">Voltage:</label>
                <input type="text" id="voltage" name="voltage">

                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>

                <label for="image">Image:</label>
                <input type="file" id="image" name="image">

                <label for="kicad_links">KiCAD Links:</label>
                <input type="file" id="kicad_links" name="kicad_links" multiple>
                <button type="button" id="add-kicad-link">Add Another Link</button>

                <label for="model">Model:</label>
                <input type="file" id="model" name="model">

                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>

                <button type="button" id="add-component-button">Add</button>
            </form>
        </div>
    </div>

    <main>
        <section id="component-list">
            <h2>Available Components</h2>
            <input type="text" id="search-bar" placeholder="Search components...">
            <ul id="components">
                <!-- Dynamic list of components will be populated here -->
            </ul>
        </section>

        <div id="resizer"></div>

        <section id="component-details">
            <h2>Component Details</h2>
            <div id="details">
                <img id="component-image" src="" alt="Component Image">
                <h3 id="component-name"></h3>
                <p id="component-description"></p>
                <h4>KiCAD Links</h4>
                <ul id="kicad-links">
                    <!-- Links to KiCAD files will be populated here -->
                </ul>
                <h4>3D Model</h4>
                <div id="3d-viewer">
                    <!-- Placeholder for 3D viewer -->
                    <p>3D model will be displayed here.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 OpenParts</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
